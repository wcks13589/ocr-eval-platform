<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t.admin_login_title }} - {{ t.app_title }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .lang-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        .lang-btn {
            padding: 6px 12px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
            text-decoration: none;
            color: #4a5568;
        }
        .lang-btn:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }
        .lang-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }
        .login-title {
            text-align: center;
            color: #667eea;
            font-size: 2em;
            margin-bottom: 30px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            z-index: 10;
        }
        .form-input {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            width: 100%;
            position: relative;
            z-index: 10;
            background: white;
        }
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }
        .login-btn {
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            z-index: 10;
        }
        .login-btn:hover {
            transform: translateY(-2px);
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="lang-switcher">
        <a href="/set_language/zh-TW" class="lang-btn {% if lang == 'zh-TW' %}active{% endif %}">中文</a>
        <a href="/set_language/en" class="lang-btn {% if lang == 'en' %}active{% endif %}">English</a>
    </div>

    <div class="login-container">
        <h1 class="login-title">{{ t.admin_login_title }}</h1>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        
        <form class="login-form" action="/admin/login" method="post">
            <input 
                type="password" 
                name="password" 
                class="form-input" 
                placeholder="{{ t.password_placeholder }}" 
                required 
                autofocus
            >
            <button type="submit" class="login-btn">{{ t.login }}</button>
        </form>
        
        <div class="back-link">
            <a href="/">← {{ t.back_home }}</a>
        </div>
    </div>
</body>
</html>
