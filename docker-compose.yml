version: '3.8'

services:
  ocr-eval-platform:
    build: .
    container_name: ocr-eval-platform
    ports:
      - "8080:8080"
    volumes:
      # Mount data directory to persist uploads and leaderboard
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

